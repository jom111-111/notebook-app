name: Build Windows App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow pywebview
    
    - name: Create Windows icon
      run: |
        python create_icon.py
    
    - name: Build Windows executable
      run: |
        pyinstaller notebook_windows.spec --clean --noconfirm
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: notebook-windows-exe
        path: dist/notebook.exe
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: 记事本应用 v${{ github.run_number }}
        files: |
          dist/notebook.exe
        body: |
          ## 📝 记事本应用 Windows版本
          
          ### ✨ 特性
          - 🖥️ 独立运行，无需安装Python
          - 🔒 用户数据隔离
          - 🎨 现代深色主题
          - 🇨🇳 完整中文支持
          
          ### 📥 使用方法
          1. 下载 `记事本.exe`
          2. 双击运行即可
          3. 数据存储在 `%USERPROFILE%\.notebook_app\`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 